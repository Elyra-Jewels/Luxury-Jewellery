<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elyraa Content</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000000; /* DARK BACKGROUND */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 50px;
      font-size: 2rem;
      letter-spacing: 3px;
      background: #000000;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .glass-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 60px;
      padding-bottom: 100px;
    }

    .glass-button {
      width: 160px;
      height: 160px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.08); /* translucent */
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .glass-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .glass-button img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      filter: invert(1); /* for white icons */
    }

    .label {
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CONTENT</h1>

  <div class="glass-grid">
    <div class="glass-button">
      <img src="introduction.jpeg" alt="Introduction" />
      <div class="label">Introduction</div>
    </div>
    <div class="glass-button">
      <img src="https://via.placeholder.com/50/ffffff/000000?text=S" alt="Structure" />
      <div class="label">RING'S</div>
    </div>
    <div class="glass-button">
      <img src="https://via.placeholder.com/50/ffffff/000000?text=Sec" alt="Security" />
      <div class="label">BRESLAT</div>
    </div>
    <div class="glass-button">
      <img src="https://via.placeholder.com/50/ffffff/000000?text=Str" alt="Strategy" />
      <div class="label">NECKLESS</div>
    </div>
  </div>
</body>
</html>
