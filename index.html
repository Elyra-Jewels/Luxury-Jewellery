<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELYRA JEWELS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.pinimg.com/736x/cc/b8/f6/ccb8f697d411bf3dc6bf99216f6016cb.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      body {
        background-attachment: scroll; /* Mobile fix */
      }
    }

    h1 {
      margin-top: 50px;
      font-size: 2rem;
      letter-spacing: 3px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .glass-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 60px;
      padding-bottom: 100px;
    }

    .glass-button {
      width: 160px;
      height: 160px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .glass-button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .glass-button img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      filter: invert(1); /* Makes dark icons white on dark background */
    }

    .label {
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CONTENT</h1>

  <div class="glass-grid">
    <div class="glass-button">
      <img src="user.png" alt="Introduction" />
      <div class="label">Introduction</div>
    </div>
    <div class="glass-button">
      <img src="man.png" alt="Ring" />
      <div class="label">MAN</div>
    </div>
    <div class="glass-button">
      <img src="woman.png" alt="Bracelet" />
      <div class="label">WOMAN</div>
    </div>
    <div class="glass-button">
      <img src="trans.png" alt="Necklace" />
      <div class="label">UNSEX</div>
    </div>
  </div>
</body>
</html>
